<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            background-color:skyblue;
        }
    </style>
</head>
<body><center>
    
    <div class="container">
        <h1><font color="aqua">FOOD BLOG POSTS</font></h1>
        {% for i in posts %}
        <div class="post">
            <h2>{{ i[1] }}</h2>
            <p>{{ i[2] }}</p>
            <small>posted at: {{i[3]}}</small>
            <FORM  method="POST" action="{{url_for('delete_post',id=i[0])}}"  onsubmit="return confirm('are you sure you want to delete this post?');">
            <button>Delete</button>
        </FORM><br>
        <FORM  method="GET" action="{{url_for('update_post',id=i[0])}}"  onsubmit="return confirm('are you sure you want to UPDATE this post?');">
            <button class="">UPDATE</button>
        </FORM>

        </div>
     {% endfor %}
    </div></center>
</body>
</html>
